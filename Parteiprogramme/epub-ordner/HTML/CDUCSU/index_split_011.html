<h2 title="**selber verantwortlich sein.**, Das heißt:" class="calibre3" id="calibre_pb_10"><b class="calibre4">selber verantwortlich sein. </b></h2>
<h3 class="sigilnotintoc">Das heißt:</h3>

<p class="calibre1">Braucht ein Land Geld?</p>
<p class="calibre1">Dann soll es sich selbst Geld ausleihen.</p>
<p class="calibre1">Und es soll das Geld auch</p>
<p class="calibre1">selbst wieder zurück zahlen.</p>
<p class="calibre1">Seite 8</p>
<p class="calibre1"> </p>
<p class="calibre1"><a id="p10"></a><img src="index-10_1.png" alt="Image 8" class="calibre5"/></p>
<p class="calibre1">Das soll nicht passieren:</p>
<p class="calibre1">Dass mehrere Länder gemeinsam Geld ausleihen.</p>
<p class="calibre1">Und dann gemeinsam Schulden zurück zahlen.</p>
