<h2 class="calibre3" id="calibre_pb_25"><b class="calibre4">Gute Versorgung </b></h2>
<p class="calibre1">•  <b class="calibre2">Überall sollen die Menschen gut versorgt sein. </b></p>
<p class="calibre1">In der Stadt und auf dem Land.</p>
<p class="calibre1">Wenn man Hilfe braucht,</p>
<p class="calibre1">dann soll man alles leicht erreichen können.</p>
<p class="calibre1">Zum Beispiel Ärzte und Ärztinnen.</p>
<p class="calibre1">Apotheken und Hebammen.</p>
