<h2 class="calibre3" id="calibre_pb_64"><b class="calibre4">Leben auf dem Land  </b></h2>
<p class="calibre1">•  <b class="calibre2">Wir wollen das Leben auf dem Land verbessern. </b></p>
<p class="calibre1">Hier soll man leichter</p>
<p class="calibre1">eine neue Firma gründen können.</p>
<p class="calibre1">Es sollen auch mehr junge Menschen</p>
<p class="calibre1">auf das Land ziehen.</p>
<p class="calibre1">Und junge Familien.</p>
<p class="calibre1">Dabei wollen wir helfen.</p>
