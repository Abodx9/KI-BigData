<h2 class="calibre3" id="calibre_pb_29"><b class="calibre4">Familien </b></h2>
<p class="calibre1">•  <b class="calibre2">Familien sollen mehr Geld haben. </b></p>
<p class="calibre1">Deswegen sollen zum Beispiel Ehe-Paare weniger Steuern zahlen.</p>
<p class="calibre1">Auch <b class="calibre2">Allein-Erziehende</b></p>
<p class="calibre1">sollen weniger Steuern zahlen.</p>
<p class="calibre1">Allein-Erziehende sind Mütter oder Väter.</p>
<p class="calibre1">Sie ziehen ein Kind alleine groß.</p>
<p class="calibre1">Also ohne den anderen Eltern-Teil.</p>
