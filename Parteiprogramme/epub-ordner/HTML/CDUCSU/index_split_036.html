<h2 class="calibre3" id="calibre_pb_35"><b class="calibre4">Corona und Kinder </b></h2>
<p class="calibre1">•  <b class="calibre2">Nach Corona sollen Kinder Hilfe bekommen. </b></p>
<p class="calibre1">Wegen Corona ist es vielen Kindern und Jugendlichen schlecht gegangen.</p>
<p class="calibre1">Sie waren zum Beispiel sehr traurig.</p>
<p class="calibre1">Oder sie sind in der Schule schlechter geworden.</p>
<p class="calibre1">Diese Kinder sollen Hilfe bekommen.</p>
